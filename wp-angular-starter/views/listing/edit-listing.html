<div class="container">
    <div class="row top-div">
        <div class="col-md-5 ">
            <form ng-submit="editListing()" name="edit_listing_form" novalidate>
            <div class="form-group" ng-class="{ 'has-error': (edit_listing_form.title.$invalid && edit_listing_form.title.$touched) || (submitted && edit_listing_form.title.$invalid) }">
                <label>Измени наслов</label>
                <input class="form-control" type="text" name="title" ng-model="listing.title" required>

                <div class="help-block" ng-messages="edit_listing_form.title.$error"
                     ng-if="submitted || edit_listing_form.title.$touched">
                    <p ng-message="required">Внеси наслов на огласот</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': (edit_listing_form.content.$touched && edit_listing_form.content.$invalid) || (submitted && edit_listing_form.content.$invalid) }">
                <label>Измени содржина</label>
                <textarea ui-tinymce = "tinymceOptions" name="content" style="resize: none;" ng-model="listing.content" rows=10 class="form-control" required></textarea>

                <div class="help-block" ng-messages="edit_listing_form.content.$error"
                     ng-if="submitted || edit_listing_form.content.$touched">
                    <p ng-message="required">Внеси оглас</p>
                </div>
            </div>
            <div class="text-right ">
                <button id="editListingSave" class="btn btn-warning" ng-click="submitted=true"
                        ng-keyup="submitted=false">
                    <span class="fa fa-pencil-square-o fa-lg"></span>
                </button>
            </div>
            </form>
        </div>

        <div class="col-md-7">
            <div class="carousel slide" id="carousel-slide">
                <div class="carousel-inner">
                    <div class="item" data-ng-repeat="image in listing.imageURLs" ng-class="{active:!$index}">
                        <img data-ng-src="{{serverURL + image}}"
                             class="center-block img img-responsive"/>
                    </div>
                </div>
                <a class="carousel-control left" data-target="#carousel-slide"
                   data-slide="prev">
                    <span class="fa fa-chevron-left"></span>
                </a>
                <a class="carousel-control right" data-target="#carousel-slide"
                   data-slide="next">
                    <span class="fa fa-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>

</div>
